<app-side-nav></app-side-nav>
<app-header></app-header>
<div class="pc-container">
  <div class="pc-content">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 mt-5">
      <div class="card border-0 shadow p-3">
        <div class="form-floating mb-3 text-center">
          <h5 class="text-center text-warning">Add Client</h5>
        </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="full_name">
            <label for="firstname">Full name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="age" name="age" [(ngModel)]="age">
            <label for="age">Age</label>
          </div>
          <div class="form-floating mb-3">
            <select type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <label for="lastname">Gender</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cin"name="cin" [(ngModel)]="cin">
            <label for="cin">CIN</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="phone">
            <label for="phone">Phone</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="mutuelle" name="mutuelle" [(ngModel)]="mutuelle">
             <!-- <option value="cnss">CNSS</option>
              <option value="CMIM">CMIM</option>
              <option value="Other">Other</option>
            </select>-->
           <!-- <div class="form-floating" style="display: flex;">
              <input type="text" class="form-control" id="mutuelle" name="mutuelle" [(ngModel)]="mutuelle" [disabled]="mutuelle=='Other' ?false:true">
            </div>
            -->
            <label for="mutuelle">Mutuelle</label>
          </div>
          <div class="form-floating mb-3">
            <select type="text" class="form-control" id="type" name="type" [(ngModel)]="type">
              <option value="normal">Normal</option>
              <option value="vip">VIP</option>
            </select>
            <label for="lastname">Type</label>
          </div>
            
            
          
          <button type="button" class="btn btn-outline-success" (click)="addClient()">Add Client</button>

      </div>

    </div>
  </div>
</div>
</div>
</div>
<app-footer></app-footer>
